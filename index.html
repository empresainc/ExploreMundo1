<!DOCTYPE html>
<html lang="pt-BR">
<head>

<style>
    :root {
        --primary-color: #0a192f;
        --secondary-color: #ffca42;
        --accent-gradient: linear-gradient(45deg, #ffca42, #ffb700);
        --background-color: #f8f9fa;
        --light-background: #ffffff;
        --text-color: #333;
        --light-text-color: #e6f1ff;
        --subtle-text-color: #a8b2d1;
        --shadow: 0 10px 30px -15px rgba(2, 12, 27, 0.7);
        --border-radius: 16px;
        --transition: all 0.25s cubic-bezier(0.645, 0.045, 0.355, 1);
    }

    /* RESET E CONFIGURAÇÕES GLOBAIS */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--primary-color);
        color: var(--text-color);
        overflow-x: hidden;
        /* Cursor normal - REMOVIDO: cursor: none; */
    }
    body.loaded { background-color: var(--background-color); }
    body.no-scroll { overflow-y: hidden; }

    /* PRELOADER */
    .preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--primary-color); display: flex; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.8s ease-in-out; }
    .preloader .logo { font-size: 2rem; font-weight: 700; color: var(--secondary-color); opacity: 0; animation: pulse 1.5s infinite ease-in-out; }
    @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(0.95); } }

    /* Cursor personalizado REMOVIDO completamente */
    .cursor { display: none; } 

    /* CABEÇALHO E NAVEGAÇÃO */
    .hero {
        height: 100vh;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: var(--light-text-color);
        text-align: center;
        overflow: hidden;
        /* NOVO FUNDO - SIMPLES, COLORIDO E ANIMAÇÃO SUAVE */
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* Um gradiente azul/roxo */
        background-size: 200% 200%; /* Para a animação */
        animation: heroGradientShift 15s ease infinite alternate; /* Animação mais suave */
    }
    @keyframes heroGradientShift {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    #hero-video { display: none; } /* Vídeo removido */
    .hero-overlay { background-color: rgba(0, 0, 0, 0.4); z-index: -1; } /* Overlay escuro para contraste */
    .hero-content { 
        z-index: 1; 
        padding: 20px; /* Padding para evitar texto colado nas bordas em ecrãs pequenos */
        max-width: 900px; /* Limite a largura do conteúdo principal */
        margin: 0 auto; /* Centraliza o conteúdo */
    }
    .hero h1 {
        font-size: clamp(3rem, 8vw, 5rem); /* Tamanho responsivo */
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 0.7rem;
        color: #FFFFFF; /* Branco puro */
        text-shadow: 2px 2px 8px rgba(0,0,0,0.5); /* Sombra para pop-out */
        opacity: 0; /* Começa invisível para animação */
        transform: translateY(20px); /* Posição inicial para animação */
    }
    .hero p {
        font-size: clamp(1rem, 3.5vw, 1.3rem);
        font-weight: 400;
        color: #E0E0E0; /* Cinzento claro */
        margin-bottom: 2rem;
        opacity: 0; /* Começa invisível para animação */
        transform: translateY(20px); /* Posição inicial para animação */
    }
    .hero .cta-button { 
        opacity: 0; /* Começa invisível para animação */
        transform: translateY(20px); /* Posição inicial para animação */
    }
    nav { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; padding: 20px 50px; display: flex; justify-content: flex-end; align-items: center; transition: var(--transition); }
    nav.scrolled { background-color: rgba(10, 25, 47, 0.85); backdrop-filter: blur(10px); box-shadow: var(--shadow); padding: 15px 50px; }
    nav a { color: var(--light-text-color); text-decoration: none; margin: 0 20px; font-size: 1rem; font-weight: 500; transition: var(--transition); }
    nav a:hover { color: var(--secondary-color); }
    
    /* ESTILOS GERAIS */
    main { background-color: var(--background-color); position: relative; }
    section { padding: 120px 20px; max-width: 1200px; margin: 0 auto; }
    .section-title { text-align: center; font-size: 2.8rem; font-weight: 700; margin-bottom: 15px; color: var(--primary-color); }
    .section-subtitle { text-align: center; font-size: 1.2rem; max-width: 700px; margin: 0 auto 80px auto; color: #555; }
    
    /* ANIMAÇÃO RGB */
    @keyframes rgb-animation {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
    }
    .rgb-glow {
        position: relative;
        overflow: hidden;
    }
    .rgb-glow::before {
        content: "";
        position: absolute;
        top: 50%; left: 50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(from 0deg, red, yellow, lime, aqua, blue, magenta, red);
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 0.5s ease;
        animation: rgb-animation 4s linear infinite;
    }
    .rgb-glow:hover::before {
        opacity: 1;
    }
    .cta-button.rgb-glow::before {
        z-index: -2;
        filter: blur(5px);
    }
    .plan-card.rgb-glow::before {
        z-index: -1;
        filter: blur(15px);
    }
    
    /* SEÇÃO FILOSOFIA */
    .philosophy-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }
    .philosophy-card { background-color: var(--light-background); border-radius: var(--border-radius); overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: var(--transition); }
    .philosophy-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
    .philosophy-card .image-wrapper { height: 220px; overflow: hidden; }
    .philosophy-card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s ease; }
    .philosophy-card:hover img { transform: scale(1.05); }
    .philosophy-card .content { padding: 30px; }
    .philosophy-card h3 { font-size: 1.5rem; color: var(--primary-color); margin-bottom: 10px; }
    .philosophy-card p { font-size: 1rem; line-height: 1.6; color: #666; }

    /* SEÇÃO COMO FUNCIONA (AGREGADOR) */
    .about-us-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    .about-us-content p {
        font-size: 1.1rem;
        line-height: 1.8;
        color: #555;
        margin-bottom: 25px;
        max-width: 800px;
    }
    .about-us-content .highlight {
        font-weight: 600;
        color: var(--primary-color);
    }

    /* SEÇÃO PACOTES COM LOGOS */
    .plans-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 40px; perspective: 2000px; }
    .plan-card { background-color: var(--light-background); border-radius: var(--border-radius); padding: 40px; text-align: center; border: 1px solid #eee; transition: all 0.3s ease; will-change: transform; transform-style: preserve-3d; display: flex; flex-direction: column; }
    .plan-card-content { flex-grow: 1; }
    .plan-card h3 { font-size: 1.8rem; color: var(--primary-color); margin-bottom: 15px; }
    .plan-price { 
        font-size: 2.5rem; 
        font-weight: 700; 
        color: var(--primary-color);
        margin-bottom: 25px; 
        display: flex; 
        flex-direction: column;
        align-items: center; 
        justify-content: center; 
    }
    .plan-price span { font-size: 1rem; font-weight: 400; color: #6c757d; }
    
    .view-offer-button {
        background-color: var(--secondary-color);
        color: var(--primary-color);
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin-top: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        text-decoration: none; /* Para ser um link */
        display: inline-block; /* Para o padding e o box-shadow */
    }
    .view-offer-button:hover {
        background-color: #e0b000;
        transform: translateY(-2px);
    }

    .plan-card ul { list-style: none; margin: 30px 0; text-align: left; }
    .plan-card ul li { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; font-size: 1rem; }
    .plan-card ul li svg { width: 24px; height: 24px; fill: var(--secondary-color); }
    
    /* PARCEIROS */
    .partner-section {
        border-top: 1px solid #eee;
        padding-top: 20px;
        margin-top: 20px;
    }
    .partner-section h4 {
        font-size: 0.9rem;
        color: #999;
        margin-bottom: 10px; /* Reduzido para estar mais próximo do texto abaixo */
        font-weight: 500;
    }
    .partner-section .disclaimer-text {
        font-size: 0.75rem;
        color: #777;
        margin-bottom: 15px; /* Espaço antes do logo */
    }
    .partner-logos {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        min-height: 40px;
    }
    .partner-logos img {
        max-height: 35px;
        filter: grayscale(100%) contrast(0%) brightness(1.5);
        transition: var(--transition);
    }
    .plan-card:hover .partner-logos img {
        filter: none;
    }
    
    /* OUTRAS SEÇÕES */
    #contato { background: var(--light-background); }
    .contact-form input, .contact-form textarea { width: 100%; padding: 18px; border-radius: 12px; border: 1px solid #ccc; font-family: 'Poppins', sans-serif; font-size: 1rem; transition: border-color 0.3s ease, box-shadow 0.3s ease; }
    .contact-form input:focus, .contact-form textarea:focus { border-color: var(--secondary-color); outline: none; box-shadow: 0 0 0 3px rgba(255, 202, 66, 0.3); }
    #admin { background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); }
    .admin-container { background: rgba(10, 25, 47, 0.5); backdrop-filter: blur(10px); border-radius: var(--border-radius); border: 1px solid rgba(255, 255, 255, 0.1); display: flex; overflow: hidden; max-width: 900px; margin: auto; box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3); }
    .admin-sidebar { background: rgba(10, 25, 47, 0.7); padding: 40px 30px; width: 250px; display: flex; flex-direction: column; align-items: center; color: var(--light-text-color); }
    .admin-sidebar svg { width: 60px; height: 60px; fill: var(--secondary-color); margin-bottom: 20px; }
    .admin-sidebar h3 { font-size: 1.5rem; text-align: center; }
    .admin-main { padding: 40px; width: 100%; color: var(--light-text-color); }
    #admin-login input { width: 100%; padding: 15px; margin-bottom: 20px; font-size: 1rem; border-radius: 8px; border: 1px solid #555; background-color: rgba(0,0,0,0.2); color: white; }
    #admin-login button { width: 100%; }
    #admin-dashboard { display: none; }
    #admin-dashboard h3 { margin-bottom: 20px; }
    .message-item { background: rgba(255,255,255,0.9); color: #333; border-radius: 8px; padding: 20px; margin-bottom: 15px; }
    .message-item:nth-child(even) { background: rgba(255,255,255,0.8); }
    .message-item h4 { color: var(--primary-color); margin-bottom: 5px; }
    .message-item .timestamp { font-size: 0.8rem; color: #777; text-align: right; margin-top: 10px; }
    footer { background-color: var(--primary-color); color: var(--subtle-text-color); text-align: center; padding: 50px 20px; }

    /* POPUP STYLES */
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s, opacity 0.3s ease;
    }
    .popup-overlay.active {
        visibility: visible;
        opacity: 1;
    }
    .popup-content {
        background-color: var(--light-background);
        padding: 30px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        text-align: center;
        max-width: 400px;
        width: 90%;
        position: relative;
    }
    .popup-content h3 {
        color: var(--primary-color);
        margin-bottom: 15px;
        font-size: 1.8rem;
    }
    .popup-content p {
        color: #555;
        font-size: 1.1rem;
        margin-bottom: 20px;
    }
    .popup-close {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 1.5rem;
        cursor: pointer;
        color: #999;
        transition: color 0.2s ease;
    }
    .popup-close:hover {
        color: var(--primary-color);
    }

    /* OFERTAS DE EMPREGO */
    #ofertas { background: var(--background-color); }
    .job-offer-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 40px;
    }
    .job-card {
        background-color: var(--light-background);
        border-radius: var(--border-radius);
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        padding: 30px;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .job-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .job-card h3 {
        font-size: 1.6rem;
        color: var(--primary-color);
        margin-bottom: 15px;
    }
    .job-card .requirements ul {
        list-style: none;
        padding-left: 0;
        margin-bottom: 20px;
    }
    .job-card .requirements ul li {
        margin-bottom: 8px;
        color: #666;
        font-size: 0.95rem;
        display: flex;
        align-items: flex-start;
    }
    .job-card .requirements ul li::before {
        content: '✓';
        color: var(--secondary-color);
        font-weight: bold;
        margin-right: 8px;
    }
    .job-card .salary, .job-card .vacancies {
        font-size: 1.05rem;
        color: var(--primary-color);
        font-weight: 600;
        margin-bottom: 10px;
    }
    .job-card .salary span, .job-card .vacancies span {
        font-weight: 400;
        color: #555;
    }
    .job-card .apply-button {
        background-color: var(--secondary-color);
        color: var(--primary-color);
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin-top: auto; /* Push button to the bottom */
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        text-decoration: none;
        display: inline-block;
        width: 100%;
        text-align: center;
    }
    .job-card .apply-button:hover {
        background-color: #e0b000;
        transform: translateY(-2px);
    }

    /* CANDIDACY FORM POPUP */
    .candidacy-form-popup {
        background-color: var(--light-background);
        padding: 30px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        max-width: 500px;
        width: 90%;
        position: relative;
    }
    .candidacy-form-popup h3 {
        color: var(--primary-color);
        margin-bottom: 20px;
        font-size: 1.8rem;
        text-align: center;
    }
    .candidacy-form-popup form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .candidacy-form-popup label {
        font-size: 0.9rem;
        color: #555;
        font-weight: 500;
    }
    .candidacy-form-popup input[type="text"],
    .candidacy-form-popup input[type="email"],
    .candidacy-form-popup input[type="tel"],
    .candidacy-form-popup input[type="file"],
    .candidacy-form-popup textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }
    .candidacy-form-popup input[type="text"]:focus,
    .candidacy-form-popup input[type="email"]:focus,
    .candidacy-form-popup input[type="tel"]:focus,
    .candidacy-form-popup textarea:focus {
        border-color: var(--secondary-color);
        outline: none;
    }
    .candidacy-form-popup input[type="file"] {
        padding: 5px;
        border: none;
    }
    .candidacy-form-popup button[type="submit"] {
        background-color: var(--primary-color);
        color: var(--light-text-color);
        padding: 15px;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .candidacy-form-popup button[type="submit"]:hover {
        background-color: #061120;
        transform: translateY(-2px);
    }
    .candidacy-form-popup .form-message {
        margin-top: 15px;
        padding: 10px;
        border-radius: 8px;
        font-weight: 500;
        text-align: center;
        display: none;
    }
    .candidacy-form-popup .form-message.success {
        background-color: #e6ffe6;
        color: #28a745;
    }
    .candidacy-form-popup .form-message.error {
        background-color: #ffe6e6;
        color: #dc3545;
    }

</style>
</head>

<div class="preloader"><div class="logo">ExploreMundo</div></div>

<div class="popup-overlay" id="candidacy-popup-info">
    <div class="popup-content">
        <span class="popup-close">&times;</span>
        <h3>Candidaturas Abertas!</h3>
        <p>Temos novas ofertas de emprego disponíveis. Não perca esta oportunidade!</p>
        <p><strong>Candidaturas abertas até dia 3 de Julho!</strong></p>
        <a href="#ofertas" class="cta-button interactive rgb-glow popup-close-button">Ver Ofertas</a>

</div>

<div class="popup-overlay" id="candidacy-form-overlay">
    <div class="candidacy-form-popup">
        <span class="popup-close">&times;</span>
        <h3>Candidatar à Vaga</h3>
        <form id="candidacy-form">
            <label for="full-name">Nome Completo:</label>
            <input type="text" id="full-name" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="cv">Anexar CV (PDF, DOCX):</label>

</div>
